<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link href="koko.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="https://mkonne.org/wp-content/uploads/2016/03/0.png">
  </head>
  <body background="http://www.wallpapersin4k.org/wp-content/uploads/2017/04/Colorful-Desktop-Wallpaper-3.jpg">
    <a href="https://kottkgames.github.io/">назад</a>
   
    <h1 align="center" >  РЕГИСТРАЦИЯ</h1>
    <form class="reg-form"  action="index.html" method="get">
       <div class="form-row">
           <label for="form_fname">Имя: </label>
           <input type="text" id="form=fname" name="first_name"/>
       </div>
       <div class="form-row" >
          <label for="form_sname">Фамилия: </label>
          <input type="text" id="form_sname" name="second_name"/> 
       </div>
        <div class="form-row">
            <label for="form_email">Email: </label>
            <input type="email" id="form_email" name="email"/>
        </div>
        <div class="form-row">
            <label for="form_phone">Телефон: </label>
            <input type="text" id="form_phone" name="phone"/>
        </div>
        <div class="form-row">
           <label for="form_about">О себе(не обязательно): </label>
           <textarea name="about" id="form_about"></textarea> 
        </div>
        <div class="form-row">
            <input type="submit" name="Go"/>
        </div>
   
    </form>
  </body>
  </html>
